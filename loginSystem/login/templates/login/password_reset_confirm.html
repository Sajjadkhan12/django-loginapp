{% extends "login/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/img-01.png' %}" alt="IMG">
				</div>
			<!-- {% include 'login/alerts.html' %} -->
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Member Password Change
					</span>
                        <fieldset class="module aligned">
                            <div class="form-row field-password1">
                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                    <input class="input100" type="password" autocomplete="new-password" name="new_password1" placeholder=" New Password"  required id="id_new_password1" required>
						            <span class="focus-input100"></span>
						            <span class="symbol-input100">
							            <i class="fa fa-lock" aria-hidden="true"></i>
						            </span>
                                </div>
                            </div>
                            <div class="form-row field-password2">
                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                    <input class="input100" type="password" name="new_password2" placeholder="Confirm Password" autocomplete="new-password" required id="id_new_password2" required>
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn" type="submit">
                                    Change Password
                                </button>
                            </div>
                        </fieldset>
                        </form>


					

					

				</form>
			</div>
		</div>
	</div>
    
{%endblock content %}
