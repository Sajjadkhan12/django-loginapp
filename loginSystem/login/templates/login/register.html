{% extends 'login/base.html' %}
{%  load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">


<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/img-01.png' %}" alt="IMG">
				</div>
			<!-- {% include 'login/alerts.html' %} -->
				<form class="login100-form validate-form" method="POST" action="{% url 'register' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Member Registration
					</span>
					<!-- Alert -->

					{%  include 'login/alerts.html' %}

					<br>
					<div class="wrap-input100 validate-input" data-validate="Username is required: abcde123">
						<input class="input100" type="text" name="username" placeholder="Username" minlength="4" maxlength="15" required>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="confirm_password" placeholder="Confirm Password"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Already Account
						</span>
						<a class="txt2" href="{% url 'login' %}">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
