{% extends 'login/base.html' %}
{%  load static %}
{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>
					<!-- Alerts -->
					{%  include 'login/alerts.html' %}


					<div class="wrap-input100 validate-input" data-validate="Username is required: abcde123">
						<input class="input100" type="text" name="username" placeholder="Username" minlength="4"
							maxlength="15" required>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'password_reset' %}">
							Password?
						</a>
						<a class="txt2" href="{% url 'register' %}">
							<br>
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<div class="text-center p-t-136">

					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
